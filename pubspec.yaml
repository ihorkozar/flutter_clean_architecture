name: flutter_clean_architecture
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  equatable: ^2.0.3
  dartz: ^0.10.1
  flutter_bloc: ^8.0.0
  #Network
  http: ^0.13.4
  universal_internet_checker: ^0.1.2
  #Cache
  shared_preferences: ^2.0.12
  cached_network_image: ^3.2.0
  # Service Locator / DI
  get_it: ^7.2.0
  # Router
  auto_route: ^3.2.1
  # Video
  video_player: ^2.2.13
  freezed_annotation: ^1.1.0
  json_annotation: ^4.4.0
  fl_chart: ^0.41.0
  youtube_player_iframe: ^2.2.2
  #firebase
  cloud_firestore: ^3.1.7
  firebase_core: ^1.12.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  auto_route_generator: ^3.2.1
  json_serializable: ^6.0.0
  freezed: ^1.1.1
  dart_code_metrics: ^4.10.0-dev.2
  build_runner:

flutter:

  uses-material-design: true
  assets:
    - assets/images/

